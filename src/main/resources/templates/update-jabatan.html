<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: header"></head>
<body>

<!--Navbar-->
<div th:replace="fragments/fragment :: navbar"></div>

<!--Container-->
<div style="height: 150px; background-color: #007bff;">
    <div class="content">
        <h3 style="color:white;">Update Data Jabatan</h3>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <form class="needs-validation" th:object="${jabatan}"
                          th:action="@{/jabatan/ubah(idJabatan = ${jabatan.id})}" method="post" novalidate>
                        <input type="hidden" name="id" class="form-control" id="id" th:value="${jabatan.id}">
                        <div class="form-group row">
                            <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                            <div class="col-sm-6">
                                <input type="text" name="nama" class="form-control" id="nama" placeholder="Nama"
                                       th:value="${jabatan.nama}" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Tolong isi nama.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="deskripsi" class="col-sm-3 col-form-label">Deskripsi</label>
                            <div class="col-sm-6">
                                <input type="text" name="deskripsi" class="form-control" id="deskripsi"
                                       placeholder="Deksripsi"
                                       th:value="${jabatan.deskripsi}" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Tolong isi deskripsi.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gaji_pokok" class="col-sm-3 col-form-label">Gaji Pokok</label>
                            <div class="input-group col-sm-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Rp</span>
                                </div>
                                <input type="number" name="gaji_pokok" class="form-control" id="gaji_pokok"
                                       placeholder="Gaji Pokok" th:value="${jabatan.gaji_pokok}" required min="1">

                                <div class="input-group-append">
                                    <span class="input-group-text" style="border-radius: 0 .25em .25em 0;">.00</span>
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Tolong isi gaji.
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <a th:href="@{/jabatan/view(idJabatan=${jabatan.id})}" class="btn btn-secondary"
                                   role="button"><i class="fas fa-times"></i> &nbsp;Batal</a>
                            </div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> &nbsp;Simpan
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</html>
